<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinders Interactive Map</title>
    
    <!-- Link to Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Link to font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #4B5320; /* Corrected olive background color */
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Style for the title and logo */
        h1 {
            text-align: center;
            color: black;
            font-size: 36px;
            margin-top: 40px;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
        }

        /* Add custom logos to both sides of the title */
        #logo-left, #logo-right {
            width: 50px;
            height: auto;
            vertical-align: middle;
            margin-left: 10px;
            margin-right: 10px;
        }

        /* Style for the map container */
        #map {
            height: 1200px;
            width: 100%;
            background-color: #fff; /* White background inside the map container */
        }

        /* Style for the legend */
        #legend {
            position: fixed;
            top: 150px; /* Adjusted to give more space from the top */
            left: 5%;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            padding: 10px;
            border-radius: 10px;
            color: white;
            font-size: 14px;
            z-index: 1000;
            max-width: 250px;
        }

        #legend h3 {
            margin: 0;
            padding-bottom: 10px;
        }

        #legend ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #legend li {
            margin-bottom: 8px;
        }

        .legend-item, .legend-line {
            width: 20px;
            height: 20px;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }

        .legend-line {
            width: 30px;
            height: 5px;
        }
    </style>
</head>
<body>

    <!-- Title with custom logos on both sides -->
    <h1><img id="logo-left" src="pathfinders-logo.jpg" alt="Logo">Pathfinders Interactive Map<img id="logo-right" src="pathfinders-logo.jpg" alt="Logo"></h1>
    
    <!-- Div for the map -->
    <div id="map"></div>

    <!-- Legend Container -->
    <div id="legend">
        <h3>Map Legend</h3>
        <ul>
            <!-- Friendly Territory -->
            <li><span class="legend-item" style="background-color: blue; opacity: 0.3;"></span> Friendly Territory</li>
            
            <!-- Unconfirmed Territory -->
            <li><span class="legend-item" style="background-color: grey; opacity: 0.3;"></span> Unconfirmed Territory</li>
            
            <!-- Hostile Territory -->
            <li><span class="legend-item" style="background-color: red; opacity: 0.3;"></span> Hostile Territory</li>
            
            <!-- Objectives -->
            <li><span class="legend-item" style="background-color: blue; border-radius: 50%;"></span> Objective</li>
            <li><span class="legend-item" style="background-color: orange; border-radius: 50%;"></span> Objective</li>
            <li><span class="legend-item" style="background-color: red; border-radius: 50%;"></span> Objective</li>
            
            <!-- Patrol Routes -->
            <li><span class="legend-line" style="background-color: blue;"></span> Combat Patrol Route</li>
            <li><span class="legend-line" style="background-color: orange;"></span> Stealth Patrol Route</li>
            <li><span class="legend-line" style="background-color: red;"></span> Enemy Patrol Route</li>
        </ul>
    </div>

    <!-- Link to Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map', {
            crs: L.CRS.Simple, // Simple coordinate system for images
            minZoom: -2,
            maxZoom: 2
        });

        // Define the map's image bounds (8000x8000 pixels)
        var bounds = [[0, 0], [8000, 8000]]; // Update to match the image size (8000x8000)
        
        // Add the image overlay
        var image = L.imageOverlay('everon-map.jpg', bounds).addTo(map);
        map.fitBounds(bounds); // Fits map to the image
    </script>
    
</body>
</html>
