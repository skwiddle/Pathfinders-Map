<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinders Interactive Map</title>
    
    <!-- Link to Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Your custom CSS -->
    <link rel="stylesheet" href="style.css">
    
    <style>
        /* Ensures that the map div takes up full width and height */
        #map {
            height: 1200px; /* Adjust map height as needed */
            width: 100%; /* Takes up full width of the page */
        }
    </style>
</head>
<body>

    <h1>Pathfinders Interactive Map</h1>
    
    <!-- Div for the map -->
    <div id="map"></div>

<!-- Legend Container -->
<div id="legend">
    <h3>Map Legend</h3>
    <ul>
        <!-- Transparent red circle for enemy territory -->
        <li><span class="legend-item" style="background-color: red; opacity: 0.3;"></span> Hostile Territory</li>
        
        <!-- Transparent blue circle for friendly territory -->
        <li><span class="legend-item" style="background-color: blue; opacity: 0.3;"></span> Friendly Territory</li>
        
        <!-- Transparent grey circle for unknown territory -->
        <li><span class="legend-item" style="background-color: grey; opacity: 0.3;"></span> Unconfirmed Territory</li>
        
        <!-- Blue marker for objective -->
        <li><span class="legend-item" style="background-color: blue; border-radius: 50%;"></span> Objective</li>
        
        <!-- Red marker for objective -->
        <li><span class="legend-item" style="background-color: red; border-radius: 50%;"></span> Objective</li>
        
        <!-- Orange marker for recon/scout objective -->
        <li><span class="legend-item" style="background-color: orange; border-radius: 50%;"></span> Objective</li>
        
        <!-- Blue line for combat patrol route -->
        <li><span class="legend-line" style="background-color: blue;"></span> Combat Patrol Route</li>
        
        <!-- Orange line for stealth patrol route -->
        <li><span class="legend-line" style="background-color: orange;"></span> Stealth Patrol Route</li>
        
        <!-- Red line for enemy patrol route -->
        <li><span class="legend-line" style="background-color: red;"></span> Enemy Patrol Route</li>
    </ul>
</div>


    <!-- Link to Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map', {
            crs: L.CRS.Simple, // Simple coordinate system for images
            minZoom: -2,
            maxZoom: 2
        });

        // Define the map's image bounds (8000x8000 pixels)
        var bounds = [[0, 0], [8000, 8000]]; // Update to match the image size (8000x8000)
        
        // Add the image overlay
        var image = L.imageOverlay('everon-map.jpg', bounds).addTo(map);
        map.fitBounds(bounds); // Fits map to the image
    </script>
    
</body>
</html>
